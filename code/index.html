<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMarkdown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/preview.css">
    <link rel="stylesheet" href="css/codeflask.css">
    <link rel="stylesheet" href="css/prism.css" />
    <script src="js/prism.js"></script>
    <script src="js/codeflask.js"></script>

</head>

<body>
    <div class="editor">
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-bold"></span> Bold
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-italic"></span> Italic
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-globe"></span> Hyperlink 
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-menu-left"></span>Code<span class="glyphicon glyphicon-menu-right"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-picture"></span> Bild
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-list"></span> Liste
        </button>
        <button type="button" class="btn btn-default btn-sm">
          H1
        </button>
        <button type="button" class="btn btn-default btn-sm">
          H2
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="	glyphicon glyphicon-menu-right"></span> Zitat
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-option-horizontal"></span> Trennlinie
        </button>
        <div class="code-column">
            <div class="codeview" id="code" data-language="markdown"></div>
        </div>
    </div>
    <div class="preview">
        <!-- Preview-Area -->
        <span>Vorschau</span>
    </div>


    <script src="js/editor.js"></script>
</body>

</html>
